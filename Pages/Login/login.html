<!DOCTYPE html>
<html lang="en-uk">

<head>
    <link href="../../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="main-sub-container">
            <!-- form title/heading here -->
            <div class="title">
                <span>Login</span>
            </div>
            <!-- form title/heading ends -->
            <!-- login form here -->
            <div class="form-items">
                <form method="POST">
                    <!-- error/warning message -->
                    <div class="warning">
                        <span>Error!</span>
                    </div>
                    <input type="email" name="email" placeholder="Email..." /><br>
                    <input type="password" name="password" placeholder="Password..." /><br>
                    <button type="submit" name="login">Login</button>
                </form>
            </div>
            <!-- login form ends -->
            <!-- create account link here -->
            <div class="link">
                <span>Don't have an account? <a href="../Signup/register.html">Register</a></span>
            </div>
            <!-- create account ends -->
        </div>
    </div>
</body>

</html>
